<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade - List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <h1>Grade - List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Matric No</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="grade : ${grades}">
                <td th:text="${grade.matricNo}"></td>
                <td th:text="${grade.studentName}"></td>
                <td th:text="${grade.subjectName}"></td>
                <td th:text="${grade.gradeType}"></td>
                <td>
                    <a th:href="@{/grade/edit(id=${grade.id})}" title="Edit"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/grade/read(id=${grade.id})}" title="Read"><i class="fas fa-eye"></i></a>
                    <a th:href="@{/grade/delete(id=${grade.id})}" title="Delete"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
