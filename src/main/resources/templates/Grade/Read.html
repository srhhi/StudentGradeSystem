<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade - Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/grade/read}" th:object="${grade}" method="post">
        <input type="hidden" th:field="*{id}" />
        <fieldset class="border p-4">
            <legend class="w-auto">Grade - Read</legend>
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <select class="form-select" th:field="*{studentName}" id="studentName" disabled>
                    <option th:each="studentName : ${studentNames}" th:value="${studentName}" th:text="${studentName}" th:selected="${studentName == grade.studentName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subjectName" class="form-label">Subject Name</label>
                <select class="form-select" th:field="*{subjectName}" id="subjectName" disabled>
                    <option th:each="subjectName : ${subjectNames}" th:value="${subjectName}" th:text="${subjectName}" th:selected="${subjectName == grade.subjectName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="number" class="form-control" id="score" th:field="*{score}" readonly>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="number" class="form-control" id="score" th:field="*{score}" readonly>
            </div>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
        </fieldset>
    </form>
</div>
</body>
</html>
