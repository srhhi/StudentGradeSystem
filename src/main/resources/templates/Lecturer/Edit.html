<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lecturer - Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/lecturer/edit}" th:object="${lecturer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <fieldset class="border p-4">
            <legend class="w-auto">Lecturer - Edit</legend>
            <div class="mb-3">
                <label for="name" class="form-label">Lecturer Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input type="text" class="form-control" id="faculty" th:field="*{faculty}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
