<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Lecturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Lecturer</h1>
    <form th:action="@{/lecturer/edit/{id}(id=${lecturer.id})}" th:object="${lecturer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Lecturer Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter lecturer name" required>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" class="form-control" id="faculty" th:field="*{faculty}" placeholder="Enter faculty" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/lecturer" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
