<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lecturer - List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Lecturer - List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Lecturer Name</th>
            <th scope="col">Faculty</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecturer : ${lecturers}">
            <td th:text="${lecturer.lecturerName}"></td>
            <td th:text="${lecturer.faculty}"></td>
            <td>
                <a th:href="@{/lecturer/edit(id=${lecturer.id})}" title="Edit"><i class="fas fa-edit"></i></a>
                <a th:href="@{/lecturer/read(id=${lecturer.id})}" title="Read"><i class="fas fa-eye"></i></a>
                <a th:href="@{/lecturer/delete(id=${lecturer.id})}" title="Delete"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
