<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student - Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add Student</h1>
    <form th:action="@{/student/add}" th:object="${student}" method="post">
        <fieldset class="border p-4">
            <legend class="w-auto">Student - Add</legend>
            <div class="mb-3">
                <label for="studentNo" class="form-label">Student No</label>
                <input type="text" class="form-control" id="studentNo" th:field="*{studentNo}" placeholder="Enter student no" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input type="text" class="form-control" id="faculty" th:field="*{faculty}" placeholder="Enter faculty" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" th:field="*{course}" placeholder="Enter course" required>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/student" class="btn btn-secondary">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
