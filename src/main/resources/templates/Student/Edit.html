<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Student</h1>
    <form th:action="@{/student/edit/{studentNo}(studentNo=${student.studentNo})}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="studentNo" class="form-label">Student No</label>
            <input type="text" class="form-control" id="studentNo" th:field="*{studentNo}" placeholder="Enter student number" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter student name" required>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" class="form-control" id="faculty" th:field="*{faculty}" placeholder="Enter faculty" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" id="course" th:field="*{course}" placeholder="Enter course" required>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/student" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
