<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/js/scripts.js"></script> <!-- Include the JavaScript file -->
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Subject Management</h1>

    <!-- Add Subject Button -->
    <div class="text-end mb-3">
        <a href="/Subject/Add.html" class="btn btn-primary">Add Subject</a>
    </div>

    <!-- Subject List Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Credit Hours</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="subject-table-body">
        <!-- Dynamic Content -->
        </tbody>
    </table>
</div>

<script>
    // Fetch and display subjects from the backend
    async function fetchSubjects() {
        const response = await fetch('/subjects'); // API endpoint for fetching subjects
        const subjects = await response.json();
        const tableBody = document.getElementById('subject-table-body');

        // Clear the table
        tableBody.innerHTML = '';

        // Populate the table with subjects
        subjects.forEach(subject => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${subject.code}</td>
                <td>${subject.name}</td>
                <td>${subject.creditHours}</td>
                <td>
                    <a href="/Subject/Edit.html?id=${subject.subjectId}" class="btn btn-warning btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" onclick="deleteSubject(${subject.subjectId})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Delete a subject
    async function deleteSubject(subjectId) {
        const confirmed = confirm("Are you sure you want to delete this subject?");
        if (confirmed) {
            await fetch(`/subjects/${subjectId}`, { method: 'DELETE' });
            fetchSubjects(); // Refresh the list
        }
    }

    // Initialize the page by fetching subjects
    fetchSubjects();
</script>
</body>
</html>
