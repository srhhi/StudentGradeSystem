<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject - Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/subject/add}" th:object="${subject}" method="post">
        <fieldset class="border p-4">
            <legend class="w-auto">Subject - Add</legend>
            <div class="mb-3">
                <label for="code" class="form-label">Student Code</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" placeholder="Enter subject code" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
                <label for="creditHours" class="form-label">Credit Hour(s)</label>
                <input type="number" class="form-control" id="creditHours" th:field="*{creditHours}" placeholder="Enter credit hour(s)" required>
            </div>
            <div class="mb-3">
                <label for="lecturerName" class="form-label">Lecturer Name</label>
                <select class="form-select" th:field="*{lecturerName}" id="lecturerName" required>
                    <option th:each="lecturerName : ${lecturerNames}"
                            th:value="${lecturerName}"
                            th:text="${lecturerName}">
                        Please Select
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
