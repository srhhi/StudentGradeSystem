<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Subject</h1>
    <form th:action="@{/subject/edit/{id}(id=${subject.subjectId})}" th:object="${subject}" method="post">
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" th:field="*{code}" placeholder="Enter subject code" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter subject name" required>
        </div>
        <div class="mb-3">
            <label for="creditHours" class="form-label">Credit Hours</label>
            <input type="number" step="0.1" class="form-control" id="creditHours" th:field="*{creditHours}" placeholder="Enter credit hours" required>
        </div>
        <div class="mb-3">
            <label for="lecturerName" class="form-label">Lecturer Name</label>
            <select class="form-select" id="lecturerName" th:field="*{lecturerName}" required>
                <option th:each="lecturer : ${lecturerNames}" th:value="${lecturer}" th:text="${lecturer}"></option>
            </select>
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/subject" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
